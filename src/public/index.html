<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Inferer Types</title>
</head>

<body>

    <div id="app">


        <input type="file" ref="file" accept=".cl" name="code" id="code" @change="selectCode()" />
        <button @click="run">Compile</button>

        <!-- <textarea name="writteCode" id="writteCode" cols="30" rows="10"></textarea> -->

        <div v-for="(e, indx) in errors" :key="indx">
            <li>
                {{ e }}
            </li>
        </div>

        <textarea name="context" id="context" cols="50" rows="30" disabled="true"></textarea>

    </div>

    <script src="/eel.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
